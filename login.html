<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.9.1.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    	<script src="js/viewer.js"></script>
  		<script src="js/main.js"></script>
    	<link href="css/bootstrap.min.css" rel="stylesheet"/>
    	<link rel="stylesheet" href="css/viewer.css">
  		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<button class="btn btn-danger" data-toggle="modal" data-target="#loginModal">login</button>
		<button class="btn btn-danger" data-toggle="modal" data-target="#registModal">regist</button>
		<div class="modal fade" tabindex="-1" role="dialog" id="loginModal" >
		  <div class="modal-dialog" role="document" style="margin: 10% auto;width: 530px;">
		    <div class="modal-content">
		      <div class="modal-header" style="background-color: #2d2d2d;height: 39px;">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" style="font-weight: 500;color: #FFFFFF">&times;</span></button>
		        <h4 class="modal-title" style="color: white;font-size: 14px;font-weight: bold;">手机号登录</h4>
		      </div>
		      <div class="modal-body">
		        <!--<p>One fine body&hellip;</p>-->
		        <div style="margin: 8px auto;width: 220px;height: 90px;">
		        	<input class="form-control" style="margin-bottom: 10px;border-radius: 1px;" placeholder="请输入手机号"/>
		        	<input class="form-control" style="border-radius: 1px;" placeholder="请输入密码"/>
		        	
		        </div>
		      </div>
		      <div class="modal-footer">
		      	<a style="float: left;margin-top: 10px;cursor: pointer;" onclick="hideAndShow(2)">去注册</a>
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary">登录</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		<div class="modal fade" tabindex="-1" role="dialog" id="registModal" >
		  <div class="modal-dialog" role="document" style="margin: 10% auto;width: 530px;">
		    <div class="modal-content">
		      <div class="modal-header" style="background-color: #2d2d2d;height: 39px;">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" style="font-weight: 500;color: #FFFFFF">&times;</span></button>
		        <h4 class="modal-title" style="color: white;font-size: 14px;font-weight: bold;">手机号注册</h4>
		      </div>
		      <div class="modal-body">
		        <!--<p>One fine body&hellip;</p>-->
		        <div style="margin: 8px auto;width: 220px;height: 90px;">
		        	<input class="form-control" style="margin-bottom: 10px;border-radius: 1px;" placeholder="请输入手机号"/>
		        	<input class="form-control" style="border-radius: 1px;" placeholder="请输入密码"/>
		        	
		        </div>
		      </div>
		      <div class="modal-footer">
		      	<a style="float: left;margin-top: 10px;cursor: pointer;" onclick="hideAndShow(1)" >去登录</a>
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary">注册</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<script>
			function hideAndShow(kind){
				if(kind == 1){
					//show the login and hide the regist
					$('#registModal').modal('hide');
					$('#loginModal').modal('toggle');
				}
				else if(kind == 2){
					$('#loginModal').modal('hide');
					$('#registModal').modal('toggle');
				}
			}
		</script>
	</body>
</html>
